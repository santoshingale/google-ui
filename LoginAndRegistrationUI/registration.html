<html>

<head>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="login-page">

                    <input type="text" name="useremail"
                        placeholder="EmailId                                                           @gmail.com">
                    <h5 name="emailInfo">You can use letters,numbers and periods</h5>
                    <span id="emailerror" class="text-danger font-weight-bold"></span>
                    <input type="password" name="userpassword" placeholder="Password">
                    <span>
                        <i class="fa fa-eye" id="eye"></i>
                    </span>
                    <span id="passworderror" class="text-danger"></span>
                    <input name="button" type="submit" value="CREATE">
                    <p class="message">Already Registered? <a href="login.html">Login</a></p>
                </form>
            </div>
            <img class="envolpe" src="signup.png">
        </div>
    </div>

</body>

</html>
